language: r
sudo: true

install:
  - sudo apt-get install texlive-lang-russian texlive-xetex texlive-latex-extra texlive-fonts-extra texlive-math-extra
  - sudo pip install pygments
  - tlmgr install lstfiracode polyglossia minted

script: 
  - make

deploy:
  provider: releases
  api_key: 
    secure: "${GH_TOKEN}"
  file: "main.pdf"
  skip_cleanup: true
  on:
    repo: tiulpin/PTL
